<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicons/favicon-32x32.png">

    <!-- Script JS -->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>

<body>

    <main>

        <img src="" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input-search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button button-prev">Prev &lt;</button>
            <button class="button button-next">Next &gt;</button>
        </div>

        <img class="pokedex" src="./images/pokedex.png" alt="pokedex">

    </main>

</body>

</html>
